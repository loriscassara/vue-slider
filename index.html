<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="icon" href="link immagine da inserire"> -->
        <title>Vue Slider</title>

        <!-- 
            CUSTOM GOOGLE-FONTS LINK
        -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

        <!-- 
            CUSTOM BOX-ICONS LINK
        -->

        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

        <!-- 
            CUSTOM BOOTSTRAP v5.3 LINK
        -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- 
            CUSTOM VUE.JS v3 SCRIPT
        -->

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!-- 
            CUSTOM CSS LINK
        -->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <!-- 
            START SECTION APP ==> VUE.JS
        -->

        <section id="app">

            <!-- 
                START NAV TITLE
            -->

            <nav>
                <h1 class="text-center pt-4">Recensioni utenti:</h1>
            </nav>

            <!-- 
                START MAIN
            -->

            <main class="d-flex justify-content-center pt-4">
                <div id="app">
                    <div class="container d-flex justify-content-center align-items-center"> 
                        <div class="slider-wrapper" tabindex="0">
                            <div class="item" >
                                <img :src="slides[currentIndex].image" :alt="slides[currentIndex].alt"/>
                                <div class="text">
                                    <h5>{{ slides[currentIndex].userName + ' ' + slides[currentIndex].userSurname }}</h5>
                                    <h3>{{ slides[currentIndex].title }}</h3>
                                    <p>{{ slides[currentIndex].text }}</p>
                                </div>
                            </div>
                            <div class="thumbs">
                                <div class="bx bx-chevron-up prev text-center fs-5" @click="slidesChange(currentIndex - 1)"></div>
                                <div class="bx bx-chevron-down next text-center fs-5" @click="slidesChange(currentIndex + 1)"></div>
                                <div class="thumb" v-for="(slide, index) in slides" :key="index" :class="{ 'active': index === currentIndex }" @click="slidesChange(index)">
                                    <img :src="slide.image" :alt="slide.alt" />
                                </div>
                            </div>
                        </div>    
                    </div>
            </main>

        </section>
    
        <!-- 
            CUSTOM BOOTSTRAP v5.3 SCRIPT
        -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!-- 
            CUSTOM JS SCRIPT
        -->
        <script text="text/javascript" src="./js/main.js"></script>
    </body>
</html>
